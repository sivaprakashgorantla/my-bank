<p>person works!</p>
<form [formGroup]="personForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name"  formControlName="name" />
        <label *ngIf="personForm.get('name')?.invalid && personForm.get('name')?.touched">
            Please Enter Name
        </label>
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" id="age" formControlName="age" />
        <label *ngIf="personForm.get('age')?.invalid && personForm.get('age')?.touched">Age</label>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" />
        <label *ngIf="
        personForm.get('email')?.invalid && personForm.get('email')?.touched
      ">Email</label>
    </div>
    <div>
        <label>Phone Number</label>
        <input type="text" class="corm-control" id="phone" formControlName="phone" />
        <label *ngIf="
        personForm.get('phone')?.invalid && personForm.get('phone')?.touched
      ">
            Phone Number
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
