<div style="color: blue;" class="dashboard-link">
  <a routerLink="/dashboard" class="btn btn-primary">Dashboard</a>
</div>
<div class="container" >
<form  [formGroup]="beneficiaryForm" (ngSubmit)="onSubmit()">
  
    <!-- Beneficiary Name -->
    <div>
      <label for="beneficiaryName">Beneficiary Name</label>
      <input id="beneficiaryName" formControlName="beneficiaryName" type="text" />
      <div *ngIf="beneficiaryForm.get('beneficiaryName')?.invalid && beneficiaryForm.get('beneficiaryName')?.touched">
        Beneficiary name is required.
      </div>
    </div>

    <!-- Account Number -->
    <div>
      <label for="beneficiaryAccountNumber">Account Number</label>
      <input id="beneficiaryAccountNumber" formControlName="beneficiaryAccountNumber" type="text" />
      <div *ngIf="beneficiaryForm.get('beneficiaryAccountNumber')?.invalid && beneficiaryForm.get('beneficiaryAccountNumber')?.touched">
        Account number is required.
      </div>
    </div>

    <!-- Bank Code -->
    <div>
      <label for="beneficiaryBankCode">Bank Code</label>
      <input id="beneficiaryBankCode" formControlName="beneficiaryBankCode" type="text" />
      <div *ngIf="beneficiaryForm.get('beneficiaryBankCode')?.invalid && beneficiaryForm.get('beneficiaryBankCode')?.touched">
        Bank code is required.
      </div>
    </div>

    <!-- Bank Name -->
    <div>
      <label for="beneficiaryBankName">Bank Name</label>
      <input id="beneficiaryBankName" formControlName="beneficiaryBankName" type="text" />
    </div>

    <!-- Email -->
    <div>
      <label for="beneficiaryEmail">Email</label>
      <input id="beneficiaryEmail" formControlName="beneficiaryEmail" type="email" />
      <div *ngIf="beneficiaryForm.get('beneficiaryEmail')?.invalid && beneficiaryForm.get('beneficiaryEmail')?.touched">
        Please enter a valid email address.
      </div>
    </div>

    <!-- Beneficiary Type -->
    <div>
      <label for="beneficiaryType">Beneficiary Type</label>
      <select id="beneficiaryType" formControlName="beneficiaryType">
        <option value="INTERNAL">Internal</option>
        <option value="EXTERNAL">External</option>
      </select>
    </div>

    <!-- Relationship -->
    <div>
      <label for="relationship">Relationship</label>
      <input id="relationship" formControlName="relationship" type="text" />
    </div>

    <!-- Daily Transfer Limit -->
    <div>
      <label for="dailyTransferLimit">Daily Transfer Limit</label>
      <input id="dailyTransferLimit" formControlName="dailyTransferLimit" type="number" />
      <div *ngIf="beneficiaryForm.get('dailyTransferLimit')?.invalid && beneficiaryForm.get('dailyTransferLimit')?.touched">
        Please enter a valid daily transfer limit.
      </div>
    </div>

    <!-- Submit and Reset Buttons -->
    <div class="flex justify-between mt-4">
      <button type="submit" [disabled]="beneficiaryForm.invalid"
              class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 disabled:bg-gray-400 transition">
        Save Beneficiary
      </button>
      <button type="button" (click)="resetForm()"
              class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700 transition">
        Reset
      </button>
    </div>

  </form>
</div>
