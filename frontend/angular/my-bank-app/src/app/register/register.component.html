<div class="register-container" style="background-color: rgb(230, 236, 243)">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div>
      <label for="username">User Name</label>
      <input id="username" formControlName="username" type="text" />
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        Username is required.
      </div>
    </div>

    <div>
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" type="text" />
      <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
        First name is required.
      </div>
    </div>

    <div>
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" type="text" />
      <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
        Last name is required.
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Please enter a valid email address.
      </div>
    </div>

    <div>
      <label for="phoneNumber">Mobile</label>
      <input id="phoneNumber" formControlName="phoneNumber" type="tel" pattern="[0-9]{10}" />
      <div *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched">
        Please enter a valid 10-digit mobile number.
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password must be at least 4 characters long.
      </div>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" />
      <div *ngIf="registerForm.errors?.['notMatching'] && registerForm.get('confirmPassword')?.touched">
        Passwords do not match.
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>

  <div class="links" style="display: flex; flex-direction: row; justify-content: space-between; margin-top: 20px; text-align: center;">
    <a href="/login">Login</a>
    <a href="/dashboard">Dashboard</a>
  </div>
</div>
