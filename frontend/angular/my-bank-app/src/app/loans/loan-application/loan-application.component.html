<p class="text-lg font-semibold text-green-600">Loan Application Works!</p>

<div class="loan-application-container max-w-lg mx-auto bg-white p-6 rounded-2xl shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Apply for a Personal Loan</h2>

  <form (ngSubmit)="submitLoanApplication()" class="space-y-4">
    <!-- Money Amount Needed -->
    <div class="form-group">
      <label for="loanAmount" class="block text-sm font-medium text-gray-700">Money Amount Needed:</label>
      <input
        type="number"
        id="loanAmount"
        [(ngModel)]="loanAmount"
        name="loanAmount"
        required
        min="1000"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    <select 
    id="loanType"
    [(ngModel)]="loanType"
    name="loanType"
    (change)="setLoanType($event)"
    required
    class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
  >
    <option value="" disabled selected>Select Loan Type</option>
    <option *ngFor="let type of loanTypes" [value]="type">{{ type.replace('_', ' ') }}</option>
  </select>
  
  <!-- Display Interest Rate -->
  <div *ngIf="interestRate">
    <p class="text-sm text-gray-700"><strong>Interest Rate:</strong> {{ interestRate }}%</p>
  </div>
  
    <!-- Purpose of Loan -->
    <div class="form-group">
      <label for="loanPurpo
      se" class="block text-sm font-medium text-gray-700">Purpose of Loan:</label>
      <input
        type="text"
        id="loanPurpose"
        [(ngModel)]="loanPurpose"
        name="loanPurpose"
        required
        class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Number of EMIs -->
    <div class="form-group">
      <label for="termMonths" class="block text-sm font-medium text-gray-700">Number of EMIs:</label>
      <input
        type="number"
        id="numEtermMonthsMIs"
        [(ngModel)]="termMonths"
        name="termMonths"
        required
        min="1"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
      Apply Now
    </button>
  </form>

  <!-- Success Message -->
  <div *ngIf="referenceNumber" class="mt-4 p-4 bg-green-100 text-green-800 rounded-lg">
    <p class="font-medium">Loan Application Submitted Successfully!</p>
    <p><strong>Reference Number:</strong> {{ referenceNumber }}</p>
  </div>
</div>
