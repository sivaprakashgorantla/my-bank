<div class="transaction-page">
  <h2>Transaction Page</h2>

  <form class="transaction-form" (submit)="transfer()">
    <!-- Account Number (Readonly) -->
    <div class="form-group">
      <label for="accountNumber">Account Number:</label>
      <select
        id="account"
        [(ngModel)]="selectedAccount" 
        name="account"
        required
        (ngModelChange)="getAccountName($event)"
      >
        <option
          *ngFor="let account of accountDetails"
          [value]="account.accountNumber"
        >
          {{ account.accountNumber }}
        </option>
      </select>
    </div>

    <!-- Total Amount -->
    <div class="form-group" *ngIf="accountBalance!= 0">
      <label for="totalAmount">Total Amount:</label>
      {{ accountBalance }}
    </div>
    <!-- Beneficiary List Dropdown -->
    <div class="form-group">
      <label for="beneficiary">Beneficiary:</label>
      <select
        id="beneficiary"
        [(ngModel)]="selectedBeneficiary"
        name="beneficiary"
        required
      >
        <option
          *ngFor="let beneficiary of beneficiaries"
          [value]="beneficiary.beneficiaryId"
        >
          {{ beneficiary.beneficiaryName }}
        </option>
      </select>
    </div>
 
    <!-- Account Name (Readonly) -->
    <!-- <div class="form-group">
      <label for="accountName">Account Name:</label>
      <div class="form-group">
        <label for="totalAmount">Total Amount:</label>
        {{ accountName }}
      </div>
      </div>  -->



    <!-- Transfer Amount -->
    <div class="form-group">
      <label for="transferAmount">Transfer Amount:</label>
      <input
        type="number"
        id="transferAmount"
        [(ngModel)]="transferAmount"
        name="transferAmount"
        placeholder="Enter transfer amount"
        required
      />
    </div>

    <!-- Transfer Button -->
    <button type="submit" class="transfer-button">Transfer</button>
  </form>
</div>
