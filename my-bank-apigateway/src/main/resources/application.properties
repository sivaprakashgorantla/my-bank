# Application Configuration
spring.application.name=api-gateway
server.port=7878

# WebFlux Configuration
spring.main.web-application-type=reactive

# Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Route Configuration
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/users/**

spring.cloud.gateway.routes[1].id=account-service
spring.cloud.gateway.routes[1].uri=lb://account-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/accounts/**

spring.cloud.gateway.routes[2].id=fund-transfer
spring.cloud.gateway.routes[2].uri=lb://fund-transfer
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/transactions/**
spring.cloud.gateway.routes[2].predicates[1]=Path=/api/v1/beneficiaries/**

# Eureka Client Configuration
eureka.instance.preferIpAddress=true
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Logging Configuration
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=DEBUG